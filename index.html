<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div>
            <div><input id="calculator-display" type="text" readonly /></div>
            <div>
                <button onclick="populate(0)">0</button>
                <button onclick="populate(1)">1</button>
                <button onclick="populate(2)">2</button>
                <button onclick="populate(3)">3</button>
                <button onclick="populate(4)">4</button>
                <button onclick="populate(5)">5</button>
                <button onclick="populate(6)">6</button>
                <button onclick="populate(7)">7</button>
                <button onclick="populate(8)">8</button>
                <button onclick="populate(9)">9</button>
            </div>
            <div>
                <button onclick="operators('+')">+</button>
                <button onclick="operators('-')">-</button>
                <button onclick="operators('*')">*</button>
                <button onclick="operators('/')">/</button>
                <button onclick="operate()">=</button>
            </div>
            <button onclick="clearDisplay()">clear</button>
        </div>
    </body>
</html>
